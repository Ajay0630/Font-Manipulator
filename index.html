<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <link href="style.css" rel="stylesheet">
        <script src="main.js"></script>
    </head>
    <body>
        <div class="mt-4 p-5 bg-secondary text-info rounded">
            <h1 class="lead">Welcome to the Font Manipulator!</h1>
            <p class="lead">Enter your name, role, and gender to continue.</p>
        </div>
        <hr>
        <div class="form-floating bg-secondary pb-3 pt-3 text-info">
            <input type="text" class="form-control hihi" id="firstname" placeholder="First Name" name="firstname">
            <label class="mt-3" for="firstname">First Name</label>
        </div>
        <div class="form-floating bg-secondary pb-3 pt-3 text-info">
            <input type="text" class="form-control hihi" id="lastname" placeholder="Last Name" name="lastname">
            <label class="mt-3" for="lastname">Last Name</label>
        </div>
        <hr>
        <div class="bg-secondary pb-3 pt-3">
            <select class="form-select text-info" id="role">
                <option>Student</option>
                <option>Teacher</option>
            </select>
        </div>
        <hr>
        <div class="bg-secondary pb-3 pt-3">
            <select class="form-select text-info" id="gender">
                <option>Boy</option>
                <option>Girl</option>
                <option>Other</option>
            </select>
        </div>
        <hr>
        <hr>
        <div class="d-grid">
            <button type="button" class="btn btn-outline-info btn-lg btn-block" onclick="save()">Save & Continue</button>
        </div>
    </body>
</html>
